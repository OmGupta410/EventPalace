<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <title>Venue Management</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </h:head>

<h:body class="bg-gray-100">
    <h:form>
        <div class="container mx-auto p-4">
            <!-- Search and Button Controls -->
            <div class="flex justify-between items-center mb-4">
<!--                <h:outputText value="Search venues" />-->
                 
                <h:inputText value="#{dashboardBean.searchQuery}"
                              pt:placeholder="Enter Search Value"
                             styleClass="border p-2 rounded w-1/4" />

                <div>
                    <h:commandLink action="ManageVenue">
                        <button class="bg-orange-500 text-black px-4 py-2 rounded mr-4">Manage Venues</button>
                    </h:commandLink>

                    <h:commandButton value="Add Venue" 
                                     action="#{dashboardBean.addVenue}" 
                                     styleClass="bg-orange-500 text-black px-4 py-2 rounded " />

                    <h:commandButton value="Filter" 
                                     action="#{dashboardBean.filterVenues}" 
                                     styleClass="ml-2 text-gray-600 border px-4 py-2 rounded" />
                </div>
            </div>

            <!-- Table -->
            <h:dataTable value="#{showVenue.findAll()}" var="item" 
                         styleClass="min-w-full table-auto border-collapse" 
                         headerClass="bg-orange-100" 
                         rowClasses="hover:bg-gray-100">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{item.venuename}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Location" />
                    </f:facet>
                    <h:outputText value="#{item.location}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Capacity" />
                    </f:facet>
                    <h:outputText value="#{item.capacity}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price" />
                    </f:facet>
                    <h:outputText value="#{item.finalprice}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:commandButton value="Edit" 
                                     styleClass="bg-orange-500 text-black px-4 py-1 rounded  " />
                    <h:commandButton value="Delete" 
                                     styleClass="bg-gray-100 text-gray-600 px-4 py-1 rounded ml-10" />
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</h:body>
</html>
