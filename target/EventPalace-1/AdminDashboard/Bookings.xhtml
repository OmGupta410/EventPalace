<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>EventPalece Dashboard</title>
   
</head>

<h:body class="bg-gray-100">
    <h:form>
        <div class="container mx-auto p-4">
            <!--Search and Button Controls--> 
            <div class="flex justify-between items-center mb-4">
               




                <!--Table--> 
                <h:dataTable value="#{showVenue.findAll()}" var="item" 
                             styleClass="min-w-full table-auto border-collapse" 
                             headerClass="bg-orange-100" 
                             rowClasses="hover:bg-gray-100">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Venuename" />
                        </f:facet>
                        <h:outputText value="#{item.venuename}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Location" />
                        </f:facet>
                        <h:outputText value="#{item.location}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Capacity" />
                        </f:facet>
                        <h:outputText value="#{item.capacity}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price" />
                        </f:facet>
                        <h:outputText value="#{item.finalprice}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions" />
                        </f:facet>
                        <h:commandButton value="Edit" 
                                         styleClass="bg-orange-500 text-black px-4 py-1 rounded  " />
                        <h:commandButton value="Delete" 
                                         styleClass="bg-gray-100 text-gray-600 px-4 py-1 rounded ml-10" />
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:form>

</h:body>



</html>
