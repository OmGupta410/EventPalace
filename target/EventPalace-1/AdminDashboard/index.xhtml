<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <title>EventPalace Admin Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />


    </head>

    <h:body class="bg-gray-100">
        <h:form>
            <!-- Dashboard Wrapper -->
            <div class="min-h-24 flex flex-col antialiased">

                <!-- Navbar -->
                <nav class="flex justify-between items-center w-full bg-white shadow-lg px-8 py-4 fixed h-[10%]">
                    <div class="flex items-center space-x-4">
                        <a href="../index.xhtml">
                            <span class="text-2xl font-semibold text-gray-800"><img src="../resource/assets/EventPalace-Logo-2.png" height="65" width="148" alt="EventPalace"/></span></a>
                    </div>
                    <ul id="navbar-menu" class="flex space-x-6 text-gray-700">
                        <li id="btn1" class="cursor-pointer hover:text-gray-900">
                            <a href="DashboardContent.xhtml"><span class="flex items-center space-x-2">
                                    <i class="fas fa-chart-line text-lg"></i><span>Dashboard</span>
                                </span>
                            </a> 
                        </li>
                        <li id="btn2" class="cursor-pointer hover:text-gray-900">
                            <a href="Bookings.xhtml"><span class="flex items-center space-x-2">
                                    <i class="fas fa-calendar-check text-lg"></i><span>Bookings</span>
                                </span>
                            </a>
                        </li>
                        <li id="btn3" class="cursor-pointer hover:text-gray-900">
                            <a href="Venues.xhtml">  <span class="flex items-center space-x-2">
                                    <i class="fas fa-building text-lg"></i><span>Venues</span>
                                </span>
                            </a>
                        </li>
                        <li id="btn4"  class="cursor-pointer hover:text-gray-900">
                            <a href="Customers.xhtml"> <span class="flex items-center space-x-2">
                                    <i class="fas fa-users text-lg"></i><span>Customers</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="flex items-center space-x-4">
                        <input type="text" placeholder="Search..."
                               class="hidden md:block p-2 rounded-lg bg-gray-200 text-gray-700 focus:outline-none" />
                        <!--<a href="../Login.xhtml"  >-->
                            <h:commandButton value="Logout" 
                                             action="#{loginBean.logout()}"
                                             class="hover:text-gray-500">
                                <i class="ri-logout-circle-r-line text-xl"></i>
                            </h:commandButton>
                        <!--</a>-->
                    </div>
                </nav>

                <!--Content Area--> 
                <main >
                    <header >
                        <h1>Welcome to EventPalace Admin Dashboard</h1>
                    </header>

                </main>
            </div>
        </h:form>
    </h:body>
    <!-- JavaScript outside of h:body -->
    <script>
        function logoutClient() {
            sessionStorage.clear();
            window.location.href = "../Login.xhtml";
        }

//    </script>

</html>
