<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<section class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-gray-200 rounded-lg shadow-lg overflow-hidden w-4/5 sm:w-2/3 md:w-1/2">
    <div class="flex">
      <!-- Image Section -->
      <div class="w-1/3">
        <img src="https://via.placeholder.com/300x200" alt="Venue" class="h-full w-full object-cover">
      </div>
      <!-- Content Section -->
      <div class="w-2/3 p-4">
        <h2 class="text-lg font-semibold text-gray-800">Venue Name</h2>
        <p class="text-gray-600 mt-2">Event Date - Venue Name</p>
        <p class="text-gray-600">Start Time: 20:00</p>
        <p class="text-gray-600 mt-4">Doors Open: 19:00</p>
      </div>
      <!-- Arrow -->
      <div class="flex items-center justify-center w-8">
        <span class="text-gray-500">&rarr;</span>
      </div>
    </div>
  </div>
</section>

    </h:body>
</html>
