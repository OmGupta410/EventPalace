<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Booking Success</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </h:head>
    <h:body class="bg-green-50 min-h-screen flex flex-col">
        <!-- Including Navbar -->
        <ui:include src="Navbar.xhtml" />
        
        <!-- Main Content -->
        <main class="flex-grow flex justify-center items-center">
            <div class="w-1/3 mx-auto bg-white rounded-lg shadow-lg p-6 text-center">
                <h1 class="text-2xl font-bold text-green-600">Booking Confirmed!</h1>
                <p class="text-gray-700 mt-2">Thank you for booking with us.</p>
                <p class="text-gray-600 text-sm mt-4">Your booking details are as follows:</p>

                <div class="bg-gray-100 p-4 rounded-lg mt-4">
                    <p class="text-gray-700"><strong>Booking ID:</strong> #{venueBean.selectedVenue.venueId}</p>
                    <p class="text-gray-700"><strong>Venue:</strong> #{venueBean.selectedVenue.venuename}</p>
                    <p class="text-gray-700"><strong>Date:</strong> #{bookingBean.bookingDate}</p>
                    <p class="text-gray-700"><strong>Amount Paid:</strong> $#{bookingBean.amountPaid}</p>
                </div>

                <div class="mt-6">
                    <a href="ClientDashboard/ClientDashboard.xhtml">
                    <h:commandButton value="View My Bookings" 
                                     
                                     styleClass="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition inline-block" /></a>
                    <h:commandButton value="Go to Home" action="home" 
                                     styleClass="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded-lg transition inline-block ml-2" />
                </div>
            </div>
        </main>
        
        <!-- Including Footer -->
        <ui:include src="footer.xhtml" />
    </h:body>
</html>
