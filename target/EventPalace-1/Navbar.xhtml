<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <header class="body-font z-50">
            <div class="container mx-auto flex flex-wrap p-4 flex-col md:flex-row items-center shadow z-50">
                <a class="flex title-font font-medium items-center mb-4 md:mb-0" href="index.xhtml">
                    <span class="ml-8 text-xl">EventPalace</span>
                </a>

                <!-- nav menu -->
                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a class="mr-8 hover:text-grey hover:underline duration-500 transition-all " href="index.xhtml">Home</a>
                    <a class="mr-8 hover:text-grey hover:underline duration-500 transition-all " href="BrowseVenue.xhtml">Browse Venues</a>
                    <a class="mr-8 hover:text-grey hover:underline duration-500 transition-all " href="Contactus.xhtml">Contact Us</a>
                    <a class="mr-8 hover:text-grey hover:underline duration-500 transition-all " href="Aboutus.xhtml">About us</a>
                    <a class="mr-8 hover:text-grey hover:underline duration-500 transition-all " href="gallery.xhtml">Gallery</a>
                    <a class="mr-8 hover:text-grey hover:underline duration-500 transition-all " href="Review.xhtml">Reviews</a>


                </nav>

                <!-- Login Button -->
                <a href="Login.xhtml">
                    <button class="inline-flex items-center bg-black text-white border-0 py-1 px-3  focus:outline-none rounded text-base mt-4 md:mt-0">
                        Login/SignUp
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                             class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </a>

                <!--Profile Dropdown--> 
                <div class="relative ml-8">
                    <!-- Profile Button -->
                    <button id="profile-button" class="flex items-center space-x-2 text-white focus:outline-none">
                        <img src="./resource/images/2.jpg" alt="Profile" class="w-8 h-8 rounded-full"/>
                            <span>Profile</span>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 ">
                        <a href="./ClientDashboard/ClientDashboard.xhtml" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Your Profile</a>
                        <a href="/settings.xhtml" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                        <h:commandLink action="#{loginBean.logout()}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Sign out</h:commandLink>
                    </div>
                </div>
            </div>
        </header>
        <!-- JavaScript -->
        <script src="toggleprofile.js" ></script>

    </h:body>
</html>
