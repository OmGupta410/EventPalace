<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>

            <h:link value="insert" outcome="insert"/>   
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{showVenue.findAll()}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="VenueId"/>
                        </f:facet>
                        <h:outputText value="#{item.venueId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Venuename"/>
                        </f:facet>
                        <h:outputText value="#{item.venuename}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Location"/>
                        </f:facet>
                        <h:outputText value="#{item.location}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Image"/>
                        </f:facet>
                        <h:outputText value="#{item.image}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Finalprice"/>
                        </f:facet>
                        <h:outputText value="#{item.finalprice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Bookingadvanceprice"/>
                        </f:facet>
                        <h:outputText value="#{item.bookingadvanceprice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Capacity"/>
                        </f:facet>
                        <h:outputText value="#{item.capacity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="UserId"/>
                        </f:facet>
                        <h:outputText value="#{item.userId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
