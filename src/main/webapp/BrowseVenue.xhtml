    <!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
            <title>Facelet Title</title>

            <script src="https://cdn.tailwindcss.com"></script>
            <script src="https://cdn.usefathom.com/script.js" data-site="SOXJJCZQ" data-auto="false" defer="true"></script>
            <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
            <style>
                .sr-only {
                    position: absolute;
                    width: 1px;
                    height: 1px;
                    padding: 0;
                    margin: -1px;
                    overflow: hidden;
                    clip: rect(0, 0, 0, 0);
                    white-space: nowrap;
                    border: 0;
                }

                .relative.lg :hidden {
                    display: none;
                    /* Initially hidden */
                }

                .relative.lg :hidden.show {
                    display: flex;
                    /* Show when 'show' class is added */
                }
            </style>
        </h:head>
        <h:body>
            <ui:include src="Navbar.xhtml" />

            <div class="flex flex-col text-center w-full">
                <h1 class="text-2xl font-medium title-font mb-4 text-gray-900 tracking-widest">
                    OUR VENUES
                </h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                   Select from a list of the Venues from EventPalace
                </p>
            </div>

            <ui:repeat value="#{venueBean.venues}" var="venue">
                <h:outputText value="#{venue.venueId}" />
                <div class="container mx-auto p-4 space-y-4">
                    <div class="border rounded-lg shadow-lg flex p-4">
                        <!-- Venue Image -->
                        <img class="w-1/4 h-48 border object-cover rounded-lg" src="#{venue.image}" alt="Venue Image" />  


                        <!-- Venue Details -->


                        <div class="flex flex-col w-3/4 pl-4">  
                            <a href="venuDetail.xhtml?venueId=#{venue.venueId}">
                                <h2 class="text-2xl font-semibold">#{venue.venuename}</h2>
                            </a>

                            <p class="text-gray-600 text-sm flex items-center">
                                <i class="fas fa-map-marker-alt mr-1"></i> #{venue.location}
                            </p>

<!--                             Rating 
                            <div class="flex items-center space-x-1 mt-2">
                                <span class="text-orange-500"><i class="fas fa-star"></i></span>
                                <span>#{venue.reviewTableCollection} / 5 Rated</span>
                            </div>-->

                            <!-- Guest Count and Inquiries -->
<!--                            <div class="flex items-center space-x-4 mt-2 text-gray-700">
                                <p class="flex items-center">
                                    <i class="fas fa-users mr-1"></i> #{venue.capacity} People
                                </p>
                                <p class="text-green-600 mt-2 font-medium">
                                    #{venue.venueFacilityCollection} People enquired this venue
                                </p>
                            </div>-->
                        </div>

                        <!-- Price and Availability Button -->
                        <div class="w-1/4 flex flex-col justify-between items-end">
                            <div class="text-right">
                                <p class="text-gray-500 text-sm">Booking per Event</p>
                                <p class="text-2xl font-bold text-gray-800">â‚¹#{venue.bookingadvanceprice}</p>
                            </div>
                            <a href="venuDetail.xhtml?venueId=#{venue.venueId}">
                                <button class="bg-red-500 text-white py-2 px-4 w-44 rounded-md mt-4 hover:bg-red-600">
                                    Check Availability
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </ui:repeat>


            <script>
                document.addEventListener("click", function (event) {
                    const button = document.getElementById("menu-button");
                    const menu = document.querySelector("[role='menu']");

                    if (button.contains(event.target)) {
                        // Toggle visibility
                        menu.classList.toggle("opacity-0");
                        menu.classList.toggle("scale-95");
                    } else {
                        // Hide the menu if clicked outside
                        menu.classList.add("opacity-0", "scale-95");
                        menu.classList.remove("opacity-100", "scale-100");
                    }
                });

                // Example script to toggle expand/collapse icons and aria-expanded
                document.querySelectorAll("button[aria-controls]").forEach((button) => {
                    button.addEventListener("click", () => {
                        const sectionId = button.getAttribute("aria-controls");
                        const section = document.getElementById(sectionId);
                        const expanded = button.getAttribute("aria-expanded") === "true";

                        button.setAttribute("aria-expanded", !expanded);
                        section.classList.toggle("hidden", expanded); // Assuming you use hidden class for visibility
                    });
                });

                //close filter button
                document
                        .querySelector(".bg-black")
                        .addEventListener("click", function () {
                            document
                                    .querySelector(".fixed.inset-0.z-40.flex")
                                    .classList.add("hidden");
                        });


            </script>
            <ui:include src="footer.xhtml" />
        </h:body>

    </html>
