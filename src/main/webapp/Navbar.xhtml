<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <header class="body-font z-50">
            <div class="container mx-auto flex flex-wrap p bg-grey-10 bg-orange-200 flex-col md:flex-row items-center border-b-4 border-orange z-50">
                <a class="flex title-font font-medium items-center mb-4 md:mb-0" href="index.xhtml">
                    <span class="ml-16 text-xl"><img src="resource/assets/EventPalace-Logo-2.png" height="65" width="148" alt=""/>
                    </span>
                </a>

                <!-- nav menu -->
                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black  hover:bg-orange-300 hover:text-gray hover:scale-105 transition-all duration-5" href="index.xhtml">Home</a>
                    <a class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black hover:bg-orange-300 hover:text-gray hover:scale-105 transition-all duration-5" href="BrowseVenue.xhtml">Browse Venues</a>
                    <a class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black hover:bg-orange-300 hover:text-gray hover:scale-105 transition-all duration-5" href="Contactus.xhtml">Contact Us</a>
                    <a class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black hover:bg-orange-300 hover:text-gray hover:scale-105 transition-all duration-5" href="Aboutus.xhtml">About us</a>
                    <a class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black hover:bg-orange-300 hover:text-gray hover:scale-105 transition-all duration-5" href="gallery.xhtml">Gallery</a>
                    <a class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black hover:bg-orange-300 hover:text-gray hover:scale-105 transition-all duration-5" href="Review.xhtml">Reviews</a>


                </nav>

                <!-- Login Button -->
                <h:panelGroup rendered="#{sessionScope['userId'] == null}">
                    <a href="Login.xhtml">
                        <button class="inline-flex items-center bg-black text-white border-0 py-1 px-3  focus:outline-none rounded text-base mt-4 md:mt-0">
                            Login/SignUp
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                 class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </a>


                </h:panelGroup>

                <!--Profile Dropdown--> 
                <h:panelGroup rendered="#{sessionScope['userId'] != null}">
                    <div class="relative ml-8 ">
                        <!--Profile Button--> 
                        <button id="profile-button" class=" hover:text-gray hover:scale-105 transition-all duration-5 flex items-center space-x-2 text-white focus:outline-none mr-2">
                            <img src="./resource/images/2.jpg" alt="Profile" class="w-8 h-8 rounded-full"/>
                            <span></span>

                        </button>

                        <!--Dropdown Menu--> 
                       
                        <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 ">
                            <a href="./ClientDashboard/ClientDashboard.xhtml" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Your Profile</a>
                            <a href="/settings.xhtml" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                            <h:commandLink  onclick="logoutClient()"  class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Sign out</h:commandLink>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </header>
        <!-- JavaScript -->
        <script src="toggleprofile.js" ></script>
          <script>
        function logoutClient() {
            sessionStorage.clear();
            window.location.href = "../Login.xhtml";
        }

//    </script>

    </h:body>
</html>
