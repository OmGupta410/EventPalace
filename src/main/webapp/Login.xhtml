<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Role-Based Login</title>
         <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <ui:include src="Navbar.xhtml" />

        <div class="py-20">
            <div class="flex h-full items-center justify-center">
                <div class="rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-900 flex-col flex h-full items-center justify-center sm:px-4">
                    <div class="flex h-full flex-col justify-center gap-4 p-6">
                        <div class="left-0 right-0 inline-block border-gray-200 px-2 py-2.5 sm:px-4">
                            <h:form  class="flex flex-col gap-4 pb-4">
                                <h1 class="mb-4 text-2xl font-bold text-center">Login</h1>

                                <!-- Role Selection Dropdown -->
                                <div>
                                    <label class="text-sm font-medium text-gray-900 dark:text-gray-300" for="role">Role:</label>
                                    <h:selectOneMenu id="role" value="#{loginBean.role}" styleClass="block w-full border bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white p-2.5 text-sm rounded-lg" >
                                        <f:selectItem itemValue="Admin" itemLabel="Admin" />
                                        <f:selectItem itemValue="Owner" itemLabel="Owner" />
                                        <f:selectItem itemValue="User" itemLabel="User" />
                                       
                                    </h:selectOneMenu>

                                    <h:message for="role" styleClass="text-red-500 text-sm" />
                                     <i class="fa-solid fa-caret-down"></i>
                                </div>

                                <!-- Email -->
                                <div>
                                    <label class="text-sm font-medium text-gray-900 dark:text-gray-300" for="email">Email:</label>
                                    <h:inputText
                                        id="email"
                                        value="#{loginBean.email}"
                                        styleClass="block w-full border bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white p-2.5 text-sm rounded-lg"
                                        required="true"
                                        requiredMessage="Email is required"
                                        p:placeholder="email@example.com" />
                                    <h:message for="email" styleClass="text-red-500 text-sm" />
                                </div>

                                <!-- Password -->
                                <div>
                                    <label class="text-sm font-medium text-gray-900 dark:text-gray-300" for="password">Password:</label>
                                    <h:inputSecret
                                        id="password"
                                        value="#{loginBean.password}"
                                        styleClass="block w-full border bg-gray-50 border-gray-300 text-gray-900 focus:border-cyan-500 focus:ring-cyan-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white p-2.5 text-sm rounded-lg"
                                        required="true"
                                        requiredMessage="Password is required" />
                                    <h:message for="password" styleClass="text-red-500 text-sm" />
                                </div>

                                <!-- Login Button -->
                                <div class="flex flex-col gap-2">
                                    <h:commandButton
                                        value="Login"
                                        action="#{loginBean.login(request)}"
                                        styleClass="border transition-colors focus:ring-2 p-0.5 bg-sky-600 hover:bg-sky-700 active:bg-sky-800 hover:text-white rounded-lg" />
                                </div>

                                <!-- Forgot Password and Sign-up Links -->
                                <div class="mt-4 text-center dark:text-gray-400">
                                    New user? <h:outputLink value="Registration.xhtml" styleClass="text-blue-500 underline hover:text-blue-600">Create account here</h:outputLink>
                                    <p class="mt-2 text-blue-500 hover:text-blue-600 cursor-pointer">Forgot password?</p>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
