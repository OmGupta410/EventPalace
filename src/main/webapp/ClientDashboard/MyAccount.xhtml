<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 rounded ">
    <div class="max-w-6xl mx-auto bg-white ">
        <!-- Top Stats -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6 p-4 text-center">
            <div>
                <p class="text-lg font-semibold">Bookings made</p>
                <p class="text-2xl font-bold text-green-500">24</p>
                <p class="text-sm text-gray-500">vs 20 last 3 months</p>
            </div>
            <div>
                <p class="text-lg font-semibold">Reviews added</p>
                <p class="text-2xl font-bold text-green-500">16</p>
                <p class="text-sm text-gray-500">vs 14 last 3 months</p>
            </div>
            <div>
                <p class="text-lg font-semibold">Favorite Venues added</p>
                <p class="text-2xl font-bold text-red-500">8</p>
                <p class="text-sm text-gray-500">vs 10 last 3 months</p>
            </div>
        </div>
        <hr/>
        <!-- Profile Info -->
        <div id="display-mode" class="flex items-center mb-6 p-6">
            <img src="../resource/images/2.jpg" alt="Profile Image" class="w-24 h-24 rounded-full mr-6"/>
            <div>
                <h1 id="display-name" class="text-2xl font-bold">Aditya Pathak</h1>
                <p id="display-email" class="text-gray-700">adi@example.com</p>
                <p id="display-email" class="text-gray-700">18</p>
                <p id="display-phone" class="text-gray-700">7600307488</p>
                <button type="button" onclick="toggleEditMode()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"><i class="fa-solid fa-pen-to-square"></i> Edit Profile</button>
            </div>
        </div>

        <!-- Edit Mode -->
        <div id="edit-mode" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
            <form id="edit-form" onsubmit="return false;">
                <div class="mb-4">
                    <label for="edit-name" class="block text-gray-700">Name</label>
                    <input id="edit-name" type="text" class="w-full px-4 py-2 border rounded" value="Helene Engels"/>
                </div>
                <div class="mb-4">
                    <label for="edit-email" class="block text-gray-700">Email</label>
                    <input id="edit-email" type="email" class="w-full px-4 py-2 border rounded" value="helene@example.com"/>
                </div>
                <div class="mb-4">
                    <label for="edit-phone" class="block text-gray-700">Phone</label>
                    <input id="edit-phone" type="text" class="w-full px-4 py-2 border rounded" value="+1234 567 890"/>
                </div>
                <div class="flex space-x-4">
                    <button type="button" onclick="saveProfile()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
                    <button type="button" onclick="toggleEditMode()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Latest Orders -->
        <h2 class="text-xl font-bold mt-6 mb-4 p-4" >Latest orders</h2>
        <div class="overflow-x-auto">
            <table class="table-auto w-full text-left text-sm">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">Booking ID</th>
                        <th class="px-4 py-2">Date</th>
                        <th class="px-4 py-2">Price</th>
                        <th class="px-4 py-2">Shift</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-2">71</td>
                        <td class="px-4 py-2">2025-12-26</td>
                        <td class="px-4 py-2">25000</td>
                        <td class="px-4 py-2 text-yellow-500">Afternoon</td>
                        <td class="px-4 py-2"><button class="text-blue-500 underline">Actions</button></td>
                    </tr>
                    <tr class="bg-gray-100">
                        <td class="px-4 py-2">77</td>
                        <td class="px-4 py-2">2025-12-24</td>
                        <td class="px-4 py-2">10000</td>
                        <td class="px-4 py-2 text-red-500">Morning</td>
                        <td class="px-4 py-2"><button class="text-blue-500 underline">Actions</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleEditMode() {
            const displayMode = document.getElementById('display-mode');
            const editMode = document.getElementById('edit-mode');
            displayMode.classList.toggle('hidden');
            editMode.classList.toggle('hidden');
        }

        function saveProfile() {
            const name = document.getElementById('edit-name').value;
            const email = document.getElementById('edit-email').value;
            const phone = document.getElementById('edit-phone').value;

            document.getElementById('display-name').textContent = name;
            document.getElementById('display-email').textContent = email;
            document.getElementById('display-phone').textContent = phone;

            toggleEditMode();
        }
    </script>
</body>
</html>
