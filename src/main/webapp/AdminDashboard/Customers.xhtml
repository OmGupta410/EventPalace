<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>EventPalece Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<h:body class="bg-gray-100">
 <ui:include src="index.xhtml"/>
 
    <f:view>
        <h:form>
            <h:dataTable value="#{customerCont.findAll()}" var="item"  styleClass="min-w-full table-auto border border-collapse text-center" 
                         headerClass="bg-orange-100" 
                         rowClasses="hover:bg-gray-100 border" >
                
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Userid"/>
                    </f:facet>
                    <h:outputText value="#{item.userid}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Roleid"/>
                    </f:facet>
                    <h:outputText value="#{item.roleid.rolename}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Password"/>
                    </f:facet>
                    <h:outputText value="#{item.password}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ContactNo"/>
                    </f:facet>
                    <h:outputText value="#{item.contactNo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </h:column>
                
                
                   
                  <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:commandButton value="Edit" 
                                     styleClass="bg-orange-500 text-black px-4 py-1 rounded  " action="#{customerCont.updateuser(item)}" />
                    <h:commandButton value="Delete" 
                                     styleClass="bg-gray-100 text-gray-600 px-4 py-1 rounded ml-10" action="#{customerCont.deleteUser(item)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </f:view>

</h:body>



</html>
